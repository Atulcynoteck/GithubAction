name: iOS starter workflow

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build and Test default scheme using iPhone 16 simulator
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set Xcode version
        run: sudo xcode-select -s /Applications/Xcode_15.2.app

      - name: Install CocoaPods
        run: pod install

      - name: Determine default scheme
        run: |
          scheme_list=$(xcodebuild -list -json | tr -d "\n")
          default=$(echo $scheme_list | ruby -e "require 'json'; puts JSON.parse(STDIN.gets)['project']['targets'][0]")
          echo "$default" > default_scheme.txt
          echo "Using default scheme: $default"

      - name: Build for testing
        run: |
          scheme=$(cat default_scheme.txt)
          file_to_build="GithubActionDemo.xcworkspace"
          xcodebuild clean build-for-testing \
            -workspace "$file_to_build" \
            -scheme "$scheme" \
            -sdk iphonesimulator \
            -destination "platform=iOS Simulator,name=iPhone 16"

      - name: Run tests
        run: |
          scheme=$(cat default_scheme.txt)
          file_to_build="GithubActionDemo.xcworkspace"
          xcodebuild test-without-building \
            -workspace "$file_to_build" \
            -scheme "$scheme" \
            -sdk iphonesimulator \
            -destination "platform=iOS Simulator,name=iPhone 16"
